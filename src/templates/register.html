
<html lang="en">
  <head>
    
    <!-- Vendors styles-->
    <link rel="stylesheet" href="../static/vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="../static/css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="../static/css/style.css" rel="stylesheet">
    <title>SIGNUP</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card mb-4 mx-4">
              <div class="card-body p-4">
                <h1>Register</h1>
                <p class="text-medium-emphasis">Create your account</p>

                <form action="/registration" method="post">

                      <div class="input-group mb-3">
                        <span class="input-group-text">
                            <div class="sb-nav-link-icon"><i class="fas fa-user "></i></div>
                          </span>
                        <input class="form-control" type="text" placeholder="Username" name="textfield1">
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        </span>
                        <input class="form-control" type="text" placeholder="Name" name="textfield2">
                      </div>

                      
                      <div class="input-group mb-3">
                        <span class="input-group-text">
                          <div class="sb-nav-link-icon"><i class="fas fa-phone"></i></div>
                        </span>
                        <input class="form-control" type="text" placeholder="Phone" name="textfield3">
                      </div>
                      <div class="input-group mb-3"><span class="input-group-text">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                      </span>
                        <input class="form-control" type="text" placeholder="Email" name="textfield4">
                      </div>
                      <div class="input-group mb-3"><span class="input-group-text">
                        <div class="sb-nav-link-icon"><i class="fas fa-pass"></i></div>
                      </span>
                        <input class="form-control" type="password" placeholder="Password" name="textfield5">
                      </div>
                      <div class="input-group mb-4"><span class="input-group-text">
                        <div class="sb-nav-link-icon"><i class="fas fa-password"></i></div>
                      </span>
                        <input class="form-control" type="password" placeholder="Repeat password" name="textfield6">
                      </div>
                      <button class="btn btn-block btn-success" type="submit">Create Account</button>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="../static/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="../static/vendors/simplebar/js/simplebar.min.js"></script>
    <script>
    </script>

  </body>
</html>
