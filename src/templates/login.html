

<html lang="en">
  <head>
    
    <!-- Vendors styles-->
    <link rel="stylesheet" href="../static/vendors/simplebar/css/simplebar.css">
    <link rel="stylesheet" href="../static/css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="../static/css/style.css" rel="stylesheet">


  </head>
  <body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card-group d-block d-md-flex row">
              <div class="card col-md-7 p-4 mb-0">
                <div class="card-body">
                  <h1>Login</h1>
                  <p class="text-medium-emphasis">Sign In to your account</p>

                  <form action="/login" method="post">
                      <div class="input-group mb-3"><span class="input-group-text">
                          <svg class="icon">
                            <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-user"></use>
                          </svg></span>
                        <input class="form-control" type="text" placeholder="Username" name="textfield1">
                      </div>
                      <div class="input-group mb-4"><span class="input-group-text">
                          <svg class="icon">
                            <use xlink:href="vendors/@coreui/icons/svg/free.svg#cil-lock-locked"></use>
                          </svg></span>
                        <input class="form-control" type="password" placeholder="Password" name="textfield2">
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <button class="btn btn-primary px-4" type="submit">Login</button>
                        </div>
                  </form>

                    <div class="col-6 text-end">
                      <button class="btn btn-link px-0" type="button">Forgot password?</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card col-md-5 text-white bg-primary py-5">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <a href="/reg"><button class="btn btn-lg btn-outline-light mt-3" type="button">Register Now!</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="../static/vendors/@coreui/coreui/js/coreui.bundle.min.js"></script>
    <script src="../static/vendors/simplebar/js/simplebar.min.js"></script>
    <script>
    </script>

  </body>
</html>
