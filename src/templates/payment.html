                            <ul class="nav nav-tabs" id="myTab" role="tablist"> 
                                <li class="nav-item" role="presentation">

                                    </li>

                                    </a> 
                                </li> 
                            </ul> 
                            <div class="tab-content" id="myTabContent"> 
                                <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab"> <div class="mt-4 mx-4"> 
                                    <div class="text-center"> <h5>Credit card</h5> 
                                    </div> <div class="form mt-3"> 
                                <div class="inputbox"> 
                                    <input type="text" name="name" class="form-control" required="required"> <span>Cardholder Name</span> 
                            </div> 
                            <div class="inputbox"> 
                                <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Card Number</span> <i class="fa fa-eye"></i> 
                            </div> 
                            <div class="d-flex flex-row"> 
                                <div class="inputbox"> 
                                    <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Expiration Date</span> 
                                </div> 
                            <div class="inputbox"> 
                                <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>CVV</span> 
                            </div> 
                            </div> 
                            <div class="px-5 pay"> 
                                <button class="btn btn-success btn-block">Add card</button> 
                            
                        </div> 
                    </div> 
                </div> 
            </div> 
            <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">

                    <input type="text" name="name" class="form-control" required="required"> <span>Paypal Email Address</span> </div> <div class="pay px-5"> 
                        <button class="btn btn-primary btn-block">Add paypal</button> 
                </div>
