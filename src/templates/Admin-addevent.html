      <section>
        <div>
            <h2 class="pl-5">Create Events</h2>
            <hr>
        </div>


        <div class="container">
            <div class="row">
                <!-- basic form start -->
                 <form method="post" action="/addevents" enctype="multipart/form-data">
                <div class="col-12" align="center">
                    <div class="card" style="width: 60%;">
                        <div class="card-body">
                            <h4 class="header-title">Basic form</h4>


                                <div class="row form-group">
                                    <div class="col-md-3 my-auto">
                                    <label >Event type</label>
                                    </div>
                                    <div class="col-md-8">
                                    <input type="text" class="form-control"  placeholder="" name="text1" required>
                                   
                                    </div>
                                </div>


                                <div class="row form-group mt-3">
                                    <div class="col-md-3 my-top">
                                    <label >Event description</label>
                                    </div>
                                    <div class="col-md-8">
                                      <textarea class="form-control"  style="height: 5em;"name="text2" required></textarea>
                                    </div>
                                </div>
                                <div class="row form-group mt-3">
                                  <div class="col-md-3 my-auto">
                                  <label >Image</label>
                                  </div>
                                  <div class="col-md-8">
                                  <input type="file" class="form-control"  placeholder=""name="files"  required>
                                  </div>
                              </div>                     
                                <input type="submit" class="btn btn-primary mt-4 pr-4 pl-4" value="Submit" name="submit">
                        </div>
                    </div>
                </div>
               </form>
                <!-- basic form end -->
            </div>
        </div>
      </section>
